<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Library Login</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #d3cce3, #e9e4f0);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            padding: 30px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 20px;
        }

        .login-header h1 {
            font-size: 28px;
            color: #333;
        }

        .login-header h3 {
            font-size: 18px;
            color: #666;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }

        .footer a {
            color: #2575fc;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h1>Welcome to the Library</h1>
        <h3>Login to Your Account</h3>
    </div>
    <form action="api/users/login" method="post">
        <div class="form-group">
            <label for="email1">Email</label>
            <input type="email" class="form-control" name="email" id="email1" placeholder="Enter your email" readonly
                   onfocus="this.removeAttribute('readonly')" required>
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" class="form-control" name="password" id="password1" placeholder="Enter your password" readonly
                   onfocus="this.removeAttribute('readonly')" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
    <div class="footer">
        <!-- Optionally you can add links here -->
        <!-- <p>Forgot your password? <a href="#">Click here</a></p> -->
        <p>Donâ€™t have an account? <a href="newuser.html">Register now</a></p>
    </div>
</div>

<!-- Clear input fields on page load -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("email1").value = "";
        document.getElementById("password1").value = "";
    });
</script>

<!-- Script files -->
<script src="jquery.min.js"></script>
<script src="bootstrap.min.js"></script>
</body>
</html>
