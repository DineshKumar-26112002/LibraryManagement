    <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link rel="stylesheet" href="bootstrap.min.css"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center; /* Center form vertically and horizontally */
            height: 100vh; /* Full viewport height */
            background-color: #f8f9fa; /* Light background for contrast */
        }

        .form-container {
            background-color: #ffffff; /* White background for form */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            width: 400px; /* Consistent form width */
        }

        .form-container h3 {
            text-align: center;
            color: #4e73df; /* Heading color */
            margin-bottom: 20px;
        }

        .form-container .form-group {
            margin-bottom: 15px;
        }

        .form-container .form-group label {
            font-size: 14px;
            font-weight: 600;
            color: #333; /* Dark color for labels */
            display: block;
            margin-bottom: 5px;
        }

        .form-container .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f7f7f7; /* Light background for inputs */
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        .form-container .form-group input:focus {
            border-color: #4e73df; /* Focus effect color */
            background-color: #ffffff;
        }

        .form-container .button-container {
            display: flex;
            justify-content: space-between; /* Space out the buttons */
            margin-top: 20px;
        }

        .form-container button {
            width: 48%;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .form-container .btn-secondary {
            background-color: #6c757d;
            color: white;
            border: none;
        }

        .form-container .btn-secondary:hover {
            background-color: #5a6268;
        }

        .form-container .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .form-container .btn-primary:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

<div class="form-container">
    <h3>New User</h3>
    <form id="addUserForm" action="/api/users/newuser" method="post">
        <div class="form-group">
            <label for="name1">Name</label>
            <input type="text" class="form-control" name="name" id="name1" placeholder="Enter Name" autocomplete="off" required/>
        </div>
        <div class="form-group">
            <label for="email1">Email</label>
            <input type="email" class="form-control" name="email" id="email1" placeholder="Enter Email" autocomplete="off" required/>
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" class="form-control" name="password" id="password1" placeholder="Enter Password" autocomplete="off" required/>
        </div>
        <div class="form-group">
            <label for="mobile1">Phone No</label>
            <input type="tel" class="form-control" name="mobile" id="mobile1" placeholder="Enter Mobile Number" pattern="[0-9]{10}" autocomplete="off" required/>
        </div>

        <!-- Buttons: Submit and Back -->
        <div class="button-container">
            <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Back</button> <!-- Back button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

<script src="jquery.min.js"></script>
<script src="bootstrap.min.js"></script>

</body>
</html>
