<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f9f9f9;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start; /* Align to the top */
    }
    .message-container {
        text-align: center;
        background-color: #e3f2fd;
        color: #2e5b8e;
        padding: 20px;
        border: 1px solid #c8e6c9;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-top: 20px; /* Add some space from the top of the screen */
        position: relative;
        width: 100%;
        max-width: 400px; /* Set a maximum width for responsiveness */
    }
    .message-container h1 {
        margin: 0;
        font-size: 1.5rem;
    }
    .message-container p {
        font-size: 1rem;
        margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="message-container">
  <h1 id="message">Loading...</h1>
  <p>You will be redirected shortly...</p>
</div>
<script>
  // Get query parameter values from the URL
  function getQueryParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
  }

  // Retrieve message and redirectUrl from query parameters
  const message = getQueryParameter('message');
  const redirectUrl = getQueryParameter('redirectUrl');

  // Set the message in the HTML if provided by the query parameter
  if (message) {
      document.getElementById('message').textContent = decodeURIComponent(message); // Decode special characters
  } else {
      document.getElementById('message').textContent = "No message provided.";
  }

  // Redirect after 2 seconds
  setTimeout(function () {
      window.location.href = redirectUrl || 'index.html'; // Default to index.html if no redirectUrl is provided
  }, 2000);
</script>
</body>
</html>
